	<div class="col-md-12">
		<div class="container">
			<div class="page-header">
				<h1>Cadastro de Cliente</h1>

			</div>

			<div class="row">
				<div class="col-md-6">
					<h3>Cadastro</h3>
					<form>

						<div class="form-group">
							<label for="nome">Nome</label>
							<input type="text" id="nome" class="form-control">
						</div>

						
						<div class="radio">
						</div>
						<label for="sexo">Sexo</label></br>
						<select name="sexo" id="sexo">
							<option>Masculino</option>
							<option>Feminino</option>
						</select><br><br>

						<div class="form-group">
							<label for="rg">RG</label><br>
							<input type="text" name="rg" id="rg"><br><br>

							

							<div class="form-group">
								<label for="email">E-Mail</label>
								<input type="email" id="email" class="form-control">
							</div>

							<div class="form-group">
								<label for="senha">Senha</label>
								<input type="password" id="senha" class="form-control">
							</div>

							<div class="form-group">
								<label for="senha">Confirme a sua senha</label>
								<input type="password" id="senha" class="form-control">
							</div>

							<div class="form-group">
								<legend>Endereço</legend>
								<label for="rua">Rua</label><br>
								<input type="text" name="rua" id="rua"><br><br>

								<label for="num">Número</label><br>
								<input type="text" name="num" id="num"><br><br>

								<label for="comlemento">Complemento</label><br>
								<input type="text" name="rua" id="rua"><br><br>

								<label for="cidade">Cidade</label><br>
								<input type="text" name="cidade" id="cidade"><br><br>

								<label for="estado">Estado</label><br>
								<select name="estado" id="estado">
									<option>ES</option>
									<option>MG</option>
									<option>RJ</option>
									<option>SP</option>
								</select><br><br>

								<div class="form-group">
									<label for="cep">Cep</label><br>
									<input type="text" name="cep" id="cep"><br><br>
								</div>

								<div class="form-group">
									<fieldset>
										<legend>Situação</legend>
										<label for="situacao">Situação</label><br>
										<select name="situacao" id="situacao">
											<option>Ativo</option>
											<option>Inativo</option>
											<option>Pendente</option>
										</select></fieldset>
									</div>
									<div class="form-group">
										<fieldset>
											<legend>Contato</legend>
											<label for="email">E-mail</label><br>
											<input type="email" name="email" id="email"><br><br>

											<label for="telcelddd">Tel. Celular</label><br>
											<input type="tel" name="telcelddd" id="telcelddd">
											<input type="tel" name="telcelNumero" id="telcelNumero"><br><br>

											<label for="telfixoddd">Tel. Fixo</label><br>
											<input type="telfixoddd" name="telcelddd" id="telcelddd">
											<input type="telfixoddd" name="telfixoNumero" id="telfixoNumero"><br><br>
										</fieldset>
									</div>
									
								</div>

								
								
							</form>	

						</div>
						<button type="submit" class="btn btn-primary">Cadastrar</button>
